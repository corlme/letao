<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端视口：存在目的，因为早期手机屏幕很小，为了能够查看 pc 网页。-->
    <!--早期网页宽度都是 980px，可以进行缩放-->
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>乐淘商城移动端</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!--引入图标字体库插件-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>

<!--乐淘商城 全屏容器-->
<div class="lt_container">
    <!--乐淘头部-->
    <div class="lt_header">
        <a href="index.html" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>个人中心</h3>
    </div>



    <!--乐淘主体-->
    <div class="lt_main">
        <!--区域滚动-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-table-view">

                  <!--挖个坑-->
                </ul>
            </div>
        </div>
    </div>

    <!--乐淘底部-->
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html"  class="current">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>个人中心</p>
                </a>
            </li>
        </ul>
    </div>

</div>

<script type="text/html" id="cartTpl">
   {{ each arr v i }}
    <li class="mui-table-view-cell mui-transitioning cart_item">
        <!--右侧-->
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
            <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_del" data-id="{{v.id}}"></a>
        </div>
        <!--左侧-->
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <div class="cart_img">
                    <img src="{{ v.pic[0].picAddr}}" alt="">
                    <input type="checkbox">
                </div>
                <div class="cart_info">
                    <p class="pro_name">{{ v.proName }}</p>
                    <p>
                        <span class="price">¥{{ v.price}}</span>
                        <span class="oldPrice">¥{{v.oldPrice}}</span>
                        <span class="mui-pull-right">{{v.productNum}}双</span>
                    </p>
                    <p>鞋码: {{v.size}}</p>
                </div>
            </div>
        </div>
    </li>
    {{ /each }}
</script>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>
</body>
</html>
