<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端视口：存在目的，因为早期手机屏幕很小，为了能够查看 pc 网页。-->
    <!--早期网页宽度都是 980px，可以进行缩放-->
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>乐淘商城移动端</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!--引入图标字体库插件-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>

<!--乐淘商城 全屏容器-->
<div class="lt_container">
    <!--乐淘头部-->
    <div class="lt_header">
        <!--返回上一页：-->
          <!--history.back();-->
          <!--history.eq(-1);-->
        <a href="javascript:history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>



    <!--乐淘主体-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->

                <!--搜索模块-->
                <div class="lt_search">
                    <input type="text" class="search_input" placeholder="请输入搜索关键词">
                    <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                </div>

                <!--搜索历史记录-->
                <div class="lt_history">
                   <!--挖个大坑-->
                </div>
            </div>
        </div>
    </div>



    <!--乐淘底部-->
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>首页</p>
                </a>
            </li>
        </ul>
    </div>

</div>

<script type="text/html" id="historyTpl">
        {{ if arr.length === 0 }}
         <p>没有更多数据了</p>
        {{ else }}
        <div class="title">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空记录</span>
        </div>
        <div class="content">
            <ul>
                {{ each arr v i }}
                <li>
                    <a href="#" class="mui-pull-left">{{ v }}</a>
                    <i class="mui-icon mui-icon-closeempty mui-pull-right"></i>
                </li>
                {{ /each }}
            </ul>
        </div>
        {{ /if }}
</script>



<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
